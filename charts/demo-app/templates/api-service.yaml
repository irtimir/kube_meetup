apiVersion: v1
kind: Service
metadata:
  name: {{ include "demo-app.fullname" . }}-api
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "demo-app.labels" . | nindent 4 }}
    {{- include "demo-app.api.selectorLabels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "demo-app.api.selectorLabels" . | nindent 4 }}
