namespace: demo
createNamespace: false

image:
  repository: kube-demo
  tag: latest
  pullPolicy: IfNotPresent

api:
  replicas: 2
  port: 8080
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

worker:
  replicas: 2
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

cronjob:
  schedule: "*/1 * * * *"  # Every minute
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1

config:
  logLevel: INFO
  queueName: task_queue
  maxRetries: "3"

secrets:
  redisPassword: demo-password
  apiKey: demo-api-key-12345

redis:
  enabled: true
  host: ""
  port: 6379
  architecture: standalone
  auth:
    enabled: true
    password: demo-password
  master:
    persistence:
      enabled: true
      size: 1Gi
  replica:
    replicaCount: 0

ingress:
  enabled: true
  host: demo.local
  pathPrefix: /api

serviceMonitor:
  enabled: true
  interval: 30s
  path: /metrics
